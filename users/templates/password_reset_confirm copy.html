<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    
  </style>
</head>
<body>
  {% include 'messaging.html' %}
  <div class="container-fluid row p-0 m-0" style="height: 710px;">

    <div class="col-md-4 video-container" style="background-image: url(/static/image/slide3.jpg); background-size: cover; ">
      {% comment %} <img src="/static/logo/new logo.webp" alt="Logo" class="logo" style="width: 250px;"> {% endcomment %}
      <p style="position: absolute; z-index: 1; left: 40px; margin-top: 650px; font-size:medium; color: white;">@helpinghand</p>
      <video autoplay loop muted class="video">
        {% comment %} <source src="/static/video/video2.mp4" type="video/mp4"> {% endcomment %}
      </video>
    </div>
    <div class="col-md-8 registration-form" style="background-image: url(/static/image/bgformain2.jpeg); background-size: cover;">
      <div id="validationAlerts"></div>
            <div class="col-md-6">
                  <form class="form" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <h2 class="text-center" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-bottom: -5px;">Password Reset Confirm</h2>
              
                            <p class="message">Please enter your new password</p>                    
                    <label>
                      <input name="new_password1" id="password" required="" placeholder="" type="password" class="input">
                      <span>New Password</span>
                    </label>
                    <label>
                      <input name="new_password2" id="confirmPassword" required="" placeholder="" type="password" class="input">
                      <span>New Password Confirmation</span>
                    </label>  
                    <button type="submit" class="submit">Reset password</button>
                </form>
                
            </div>
       
    </div>

  </div>

  
  
  
  
  
  <!-- Link Bootstrap JS (jQuery and Popper.js are required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
