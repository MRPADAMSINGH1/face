<!doctype html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A well made and handcrafted Bootstrap 5 template">
    <title>Password Reset Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      body{
         background-color: rgb(12, 12, 12);
      }
      .form-container {
        width: 500px;
        border-radius: 0.75rem;
        background-color: rgb(12, 12, 12);
        padding: 2rem;
        color: rgba(243, 244, 246, 1);
      }
      
      .title {
        text-align: center;
        font-size: 1.5rem;
        line-height: 2rem;
        font-weight: 700;
      }
      
      .form {
        margin-top: 1.5rem;
      }
      
      .input-group {
        margin-top: 0.25rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      
      .input-group label {
        display: block;
        color: rgba(156, 163, 175, 1);
        margin-bottom: 4px;
      }
      
      .input-group input {
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid rgba(55, 65, 81, 1);
        outline: 0;
        background-color: rgba(17, 24, 39, 1);
        padding: 0.75rem 1rem;
        color: rgba(243, 244, 246, 1);
      }
      
      .input-group input:focus {
        border-color: rgba(167, 139, 250);
      }
      
      
      
      
      
      .submit a:hover{
        text-decoration: underline rgba(167, 139, 250, 1);
      }
      
      .submit {
        display: block;
        width: 100%;
        background-color: rgba(167, 139, 250, 1);
        padding: 0.75rem;
        text-align: center;
        color: rgba(17, 24, 39, 1);
        border: none;
        border-radius: 0.375rem;
        font-weight: 600;
        margin-top: 1.2rem;
      }
      
      
      
     
      
      
      
     
      
    </style>
  </head>
  <body>
    {% include 'messaging.html' %}
    <div class="form-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
      <p class="title">Please enter your new password</p>
      <form class="form" method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="input-group">
          <label for="exampleInputPassword1" class="form-label">New Password</label>
    <input type="password" name="new_password1"  id="exampleInputPassword1 " >
        </div>
        <div class="input-group">
          <label for="exampleInputPassword1" class="form-label">New Password Confirm</label>
    <input type="password" name="new_password2" id="exampleInputPassword1">
          
        </div>
        
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
